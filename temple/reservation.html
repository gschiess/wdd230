  <body>
    <!-- Header Here -->

      <!-- Logo -->

        <a href="index.html">

      </div>

      <!-- Navigation -->
      <nav>
        <button id="hamburger-btn">
          <span>&#9776;</span>
          <span>&#8910;</span>

          <a href="#"><i class="bx bx-user-circle"></i></a>
        </span>
        <span>
          <a href="#"><i class="bx bx-calendar"></i></a>
        </span>
        <hr class="line-break" />

          <li><a href="index.html">Homepage</a></li>
          <li class="active"><a href="reservation.html">Reservation</a></li>

          </ul>
        </ul>
      </nav>
    </header>

    <!-- Main Here -->
    <main class="reservation">
      <h1>Reservations</h1>

      <form method="get" action="response.html">
        <fieldset>
          <legend>Make your Reservation</legend>
          <label class="top"
            >First Name * <input type="text" name="fname" required
          /></label>
          <label class="top"
            >Last Name * <input type="text" name="lname" required
          /></label>
          <label class="top"
            >Email *
            <input
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              required
          /></label>
          <label class="top" for="location">Temple Location:</label>
          <select name="location" id="location">
            <option value="Manti LDS Temple">Manti LDS Temple</option>
            <option value="Logan LDS Temple">Logan LDS Temple</option>
            <option value="Salt Lake LDS Temple">Salt Lake LDS Temple</option>
            <option value="Rexburg LDS Temple">Rexburg LDS Temple</option>
            <option value="Idaho Falls LDS Temple">Idaho Falls LDS Temple</option>
          </select>
          <label class="top"
            >Special Accommodations/Comments
            <textarea
              id="comments"
              name="comments"
              rows="6"
              cols="41"
              placeholder="enter brief message here..."
            ></textarea>
          </label>
        </fieldset>
        <h4>* = required field</h4>
        <label
          ><input
            id="submit"
            type="submit"
            value="Submit Message"
            class="submitBtn"
            onclick="GetCurrDate()"
        /></label>
        <input type="hidden" id="postDate" name="postDate" />
      </form>
    </main>

    <!-- Footer Here -->
    <hr class="line-break" />

            >Bethesda, MD</a
          >
        </div>

    </footer>
